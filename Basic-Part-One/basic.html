<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    html,body{
      height: 100%;
    }
    #app{
      display: grid;
      place-items: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <li><a href="index.html">Home</a></li>
    </header>
    <div class="content">
      <p>
        <input type="text" v-model="greeting">
      </p>
      <p>
        {{ greeting }} ({{ greeting.length }})
      </p>
    </div>
  </div>
  
  <script>
    Vue.createApp({
      data(){
        return{
          greeting: 'Hello World'
        };
      },
      
      mounted(){
        setTimeout(() => {
          this.greeting='Change';
        }, 3000);
      }
    }).mount('#app');
  </script>
</body>
</html>
